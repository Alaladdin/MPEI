{% extends 'main.html' %}

<!-- Content -->
{% block content %}
    {{ page.content }}

    <div class='distribution-table sr-only'>
        <div class='md-typeset__table'>
            <table data-sheet-id='{{ page.meta.sheetId }}' data-sheet-name='{{ page.meta.sheetName }}'>
                <thead></thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <div class='distribution-error highlighted sr-only'>Failed to get table data ðŸ˜”</div>

    <script src='/assets/js/distribution.js'></script>

    <!-- Revision date -->
    {% if page and page.meta %}
        {% if page.meta.git_revision_date_localized or page.meta.revision_date %}
            {% include 'partials/source-date.html' %}
        {% endif %}
    {% endif %}

{% endblock %}
