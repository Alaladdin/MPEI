{% extends 'main.html' %}

{% block extrahead %}
  <link rel='stylesheet' href='/assets/css/watch.css'>
{% endblock %}

<!-- Content -->
{% block content %}
  {{ page.content }}

  <div class='watch'>
    <div class='watch__player'>
      <div id='player' class='watch__video'></div>
      
      <div class='watch__navigation'>
        <button class='btn watch__btn watch__btn--prev watch__btn--disabled' disabled></button>
        <select class='watch__select' aria-label='select video'></select>
        <button class='btn watch__btn watch__btn--next'></button>
      </div>
    </div>
  </div>

  <script src='/assets/js/watch.js'></script>

  <!-- Revision date -->
  {% if page and page.meta %}
    {% if page.meta.git_revision_date_localized or page.meta.revision_date %}
      {% include "partials/source-date.html" %}
    {% endif %}
  {% endif %}

{% endblock %}
