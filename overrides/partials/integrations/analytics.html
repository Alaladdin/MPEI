{% set analytics = config.google_analytics %}
{% set tag = analytics[0] %}

<script async src="https://www.googletagmanager.com/gtag/js?id={{ tag }}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  
  function gtag() {
    dataLayer.push(arguments);
  }
  
  gtag('js', new Date());
  gtag('config', '{{ tag }}');
</script>
